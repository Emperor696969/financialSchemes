<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rate Calculator
    </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-500 p-4">
        <h1 class="text-white text-3xl font-semibold text-center">Gold Rate Calculator</h1>
    </header>
    <main class="container mx-auto mt-6 p-4">
        <form id="goldCalculator" class="bg-gray-200 p-4 rounded-lg shaddow-md">
            <div class="mb-4">
                <label for="weight" class="block font-semibold">
                    Gold-weight(Grams):

                </label>
                <input type="number" id="weight" class="w-full px-2 py-1 border rounded"/>
            </div>
            <div class="mb-4">
                <label for="purity" class="block font-semibold">
                    Gold-purity(Carat):

                </label>
                <input type="number" id="purity" class="w-full px-2 py-1 border rounded"/>
            </div>
            <div class="mb-4">
                <label for="currentGoldPrice" class="block font-semibold">
                    Gold-price (Grams ₹) (24-Carat):

                </label>
                <input type="number" id="currentGoldPrice" class="w-full px-2 py-1 border rounded"/>
            </div>
            <div class="mb-4">
                <label for="currentGoldPrice" class="block font-semibold">
                    Gold-price (Grams ₹) (24-Carat):

                </label>
                <input type="number" id="currentGoldPrice" class="w-full px-2 py-1 border rounded"/>
            </div>
        </form>
    </main>
    <script src="gold.js"></script>
</body>
</html>
